<div class='sidebar'>

<h1>Bloc Chat!<button type="button" ng-click="home.addRoom()">New Room</button></h1>

<div class='room-view'ng-repeat="room in home.rooms track by $index" ng-click="home.setRoom(room)">
  <p> {{ room.$value }}</p> <button type="button" ng-click="home.removeRoom(room)">Delete</button>
</div>
</div>

<div class='main-window'>

<h1 class="current-room">{{ home.currentRoom.$value }}</h1>

<div class="messages-content" ng-repeat="message in home.messages">
  <div class="content">content:  {{ message.content }}</div>
  <div class="username">username: {{ message.username }}</div>
  <div class="sentAt">sent at: {{ message.sentAt }}</div>
  <div class="roomId">Room ID: {{ message.roomId }}</div>
  </div>

</div>
